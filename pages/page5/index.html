<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WD-Seatwork-1 – Zeon</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #222, #333, #2b2b1f);
      color: #d9ffd9;
    }

    header {
      padding: 20px 40px;
      background-color: #111;
      border-bottom: 3px solid limegreen;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
     
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      height: 60px;
    }

    .info {
      font-size: 1rem;
    }

    .info strong {
      display: block;
      font-size: 1.2rem;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: limegreen;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .search-bar input {
      padding: 6px 10px;
      border: 1px solid limegreen;
      border-radius: 4px;
      background: transparent;
      color: white;
    }

    main {
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    main img {
      width: 180px;
      margin: 20px 0;
    }

    h2 {
      font-size: 2rem;
      color: #aaffaa;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      line-height: 1.6;
      color: #d0ffd0;
    }

    .home-button {
      margin-top: 30px;
    }

    .home-button a {
      display: inline-block;
      background-color: limegreen;
      color: #111;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .home-button a:hover {
      background-color: #88ff88;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
      font-size: 0.9rem;
      color: #88cc88;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/img/zeon.png" alt="Zeon Logo">
      <div class="info">
        <strong>Clark Jacob P. Llamoso</strong>
        TC05 – WD-SEATWORK1
      </div>
    </div>
    <nav>
      <a href="#">Zeon Forces</a>
      <a href="#">Battles</a>
      <div class="search-bar">
        <input type="text" placeholder="Search Zeon...">
      </div>
    </nav>
  </header>

  <main>
    <h2>Principality of Zeon</h2>
    <img src="assets/img/zeon.png" alt="Zeon Emblem">
    <p>This final section is themed after Zeon, with dark tones and bright neon highlights to reflect a more militaristic, shadowy design.</p>
    <p><strong>Clark Jacob P. Llamoso – TC05 – WD-Seatwork-1</strong></p>

    <!-- ✅ Home Button -->
    <div class="home-button">
      <a href="../../index.html">← Home</a>
    </div>
  </main>

  <footer>
    All Rights Reserved &copy; 2025
  </footer>
</body>
</html>
