<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WD-Seatwork-1 – Gundam</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: rgb(0, 0, 0);
    }

    .gundam {
      background: linear-gradient(to right, #a0a0a0, #bb8a2f);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 2px solid rgb(0, 0, 0);
      flex-wrap: wrap;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .left img {
      width: 60px;
      height: 60px;
    }

    .info-block {
      display: flex;
      flex-direction: column;
    }

    .name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .info {
      font-size: 0.9rem;
      color: #000000;
    }

    nav {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    nav a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: rgb(0, 0, 0);
    }

    nav input[type="text"] {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid rgb(0, 0, 0);
      background-color: transparent;
      color: rgb(0, 0, 0);
    }

    .main-content {
      text-align: center;
      padding: 60px 20px;
    }

    .main-content img {
      width: 200px;
      margin-bottom: 20px;
    }

    .main-content h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 1rem;
      color: #000000;
    }

    .home-button {
      text-align: center;
      margin-top: 30px;
    }

    .home-button a {
      display: inline-block;
      background-color: rgb(63, 63, 63);
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .home-button a:hover {
      background-color: #00000080;
      color: rgb(206, 206, 206);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <section class="gundam">
    <header>
      <div class="left">
        <img src="assets/img/Gundam-removebg-preview.png" alt="Gundam Logo">
        <div class="info-block">
          <div class="name">Clark Jacob P. Llamoso</div>
          <div class="info">TC05 – WD-SEATWORK1</div>
        </div>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <input type="text" placeholder="Search...">
      </nav>
    </header>

    <div class="main-content">
      <img src="assets/img/Gundam-removebg-preview.png" alt="Gundam Icon">
      <h2>Welcome to the Gundam Section</h2>
      <p>This is part of my Web Design seatwork demonstrating HTML structure, CSS layout, and thematic styling.</p>
      <p><strong>Clark Jacob P. Llamoso – TC05 – WD-Seatwork-1</strong></p>
    </div>

    <!-- ✅ Home button -->
    <div class="home-button">
      <a href="../../index.html">← Home</a>
    </div>

    <footer>
      All Rights Reserved &copy; 2025
    </footer>
  </section>

</body>
</html>
